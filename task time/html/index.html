<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <meta name="title" content=" clock">
  <meta name="description" content="digi clock ">
  <meta name="author" content="mohamed hassan darwish" />
  <meta name="keywords" content="clock,digital clock,digiclock">
  <link rel="icon" href="../img/favicon.png" type="image/icon" />
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="time">
        <span id="hours">00</span>
        <span class="label">HOURS</span>
      </div>
      <div class="colon">:</div>
      <div class="time">
        <span id="minutes">00</span>
        <span class="label">MINS</span>
      </div>
      <div class="colon">:</div>
      <div class="time">
        <span id="seconds">00</span>
        <span class="label">SEC</span>
      </div>
    </div>
    <div class="date" id="date"></div>

  </div>

  <script src="../js/time.js"></script>
</body>
</html>
